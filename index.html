<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="pictures/Favicon.png" type="image/x-icon"> 
</head>
<body>
    <div class="container">
        <div class="HomeScreen">
            <img src="pictures/TETRIS.png" alt="TETRIS">
            <p>NEON DREAMS</p>
            <audio id="bg-audio" src="sounds/Neon Dreams.mp3" autoplay loop></audio>
            <div class="volume-control">
                <i id="audio-icon" class="fas fa-volume-up"></i>
                <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="Choice">
                <button onclick="startSingle()" style="cursor: pointer;">SinglePlayer</button>
                <button onclick="startMulti()" style="cursor: pointer;">MultiPlayer</button>
            </div>
        </div>
        <div class="Winner1">
            <p>CONGRATS PLAYER 1 WON!</p>
            <img src="pictures/yippee-cat.gif" alt="yippee-cat">
            <button onclick="location.reload()" style="cursor: pointer;">Restart</button>
        </div>
        <div class="Winner2">
            <p>CONGRATS PLAYER 2 WON!</p>
            <img src="pictures/yippee-cat.gif" alt="yippee-cat">
            <button onclick="location.reload()" style="cursor: pointer;">Restart</button>
        </div>
        <div class="Blur">
            <p id="arrow" onclick="location.reload()" style="cursor: pointer;"><</p>
            <h1>Tetris</h1>
            <div class="SinglePlayer" style="display: none;"></div>
            <div class="MultiPlayer" style="display: none;"></div>
            <div class="game-container" id="gameArea"></div>

            <div class="Single">
                <h2>Score <span id="scoreSingle">0</span></h2>
                <canvas id="canvas" class="SingleCanvas" width="300" height="600"></canvas>
                <div class="GameOverlay">PRESS SPACE TO START!</div>
            </div>

            <div class="Loser">
                <p>GAME OVER</p>
                <img src="pictures/laughing-cat.gif" alt="laughing-cat">
                <button onclick="location.reload()" style="cursor: pointer;">Restart</button>
            </div>

            <div class="Multi">
                <div class="Position1">
                    <h2 id="MC1">Score <span id="scoreMulti1">0</span></h2>
                    <canvas id="canvas1" class="MultiCanvas1" width="300" height="600"></canvas>
                    <div class="GameOverlay-Multi1">PRESS SPACE TO START!</div>
                </div>
                <div class="Position2">
                    <h2 id="MC2">Score <span id="scoreMulti2">0</span></h2>
                    <canvas id="canvas2" class="MultiCanvas2" width="300" height="600"></canvas>
                    <div class="GameOverlay-Multi2">PRESS SPACE TO START!</div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="tetris.js"></script>
</body>
</html>
